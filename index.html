<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script src="js/index.js"></script>
    <title>Soma Calc</title>

  </head>
  <body>

    <div class="container">
      <div class="display">
        <p></p>

          <li>

          <li>
            <a href="#" onclick="insertNumber(3)">
              <div class="button">
                <p>3</p>
              </div>
            </a>
          </li>
        </ul>
        <ul class="groupButtons">
          <li>
            <a href="#" onclick="insertNumber(4)">
              <div class="button">
                <p>4</p>
              </div>
            </a>
          </li>
          <li>
            <a href="#" onclick="insertNumber(5)">
              <div class="button">
                <p>5</p>
              </div>
            </a>
          </li>
          <li>
            <a href="#" onclick="insertNumber(6)">
              <div class="button">

        </ul>
        <ul class="groupButtons">
          <li>
            <a href="#" onclick="insertNumber(0)">
              <div class="button">
                <p>0</p>
              </div>
            </a>
          </li>
          <li>
            <a href="#" onclick="addPlus('+')">
              <div class="button">
                <p>+</p>
              </div>
            </a>
          </li>
          <li>
            <a href="#" onclick="result()">
              <div class="button">
                <p>=</p>
              </div>

          </li>
        </ul>
